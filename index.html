<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #000000;
      margin-top: 17%;
    }

    h2 {
      color: #000000;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .soundboard {
      display: grid;
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-top: 15%;
    }

    .soundboard.rel,
    .soundboard.leng {
      display: grid;
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-top: 15%;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button-container a {
      margin: 0 10px;
      background-color: #333333;
      color: #FFFFFF;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="button-container">
      <a href="#/instrumentos" onclick="showInstrumentos()" class="button">Instrumentos</a>
      <a href="#/relatos" onclick="showRelatos()" class="button">Relatos</a>
      <a href="#/lenguaje" onclick="showLenguaje()" class="button">Lenguaje</a>
    </div>
  </div>

  <div id="instrumentosSoundboard" class="soundboard">
    <!-- Generate buttons for Instrumentos -->
    <script>
      for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 8; j++) {
          const instrument = ['Trutruka', 'Wada', 'Pilolay', 'Pifilca'][i - 1];
          document.write(`
            <button onclick="playSound('${instrument}/${instrument} ${j}.wav')">
              ${instrument} ${j}
            </button>
          `);
        }
      }
    </script>
  </div>

  <div id="relatosSoundboard" class="soundboard rel">
    <!-- Generate buttons for Relatos -->
    <script>
      for (let i = 1; i <= 2; i++) {
        for (let j = 1; j <= 5; j++) {
          document.write(`
            <button onclick="playSound('Relatos/Relato ${i * j}.wav')">
              Relato ${i * j}
            </button>
          `);
        }
      }
    </script>
  </div>

  <div id="lenguajeSoundboard" class="soundboard leng">
    <!-- Generate buttons for Lenguaje -->
    <script>
      for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
          document.write(`
            <button onclick="playSound('Lenguaje/Leng ${i * j}.wav')">
              Leng ${i * j}
            </button>
          `);
        }
      }
    </script>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }

    function showInstrumentos() {
      document.getElementById("instrumentosSoundboard").style.display = "grid";
      document.getElementById("relatosSoundboard").style.display = "none";
      document.getElementById("lenguajeSoundboard").style.display = "none";
    }

    function showRelatos() {
      document.getElementById("instrumentosSoundboard").style.display = "none";
      document.getElementById("relatosSoundboard").style.display = "grid";
      document.getElementById("lenguajeSoundboard").style.display = "none";
    }

    function showLenguaje() {
      document.getElementById("instrumentosSoundboard").style.display = "none";
      document.getElementById("relatosSoundboard").style.display = "none";
      document.getElementById("lenguajeSoundboard").style.display = "grid";
    }

    window.onload = showInstrumentos;
  </script>
</body>
</html>
