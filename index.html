<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h2 {
      color: #000000;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .soundboard {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15%;
    }

   .soundboard button {
      width: 100px;
      height: 100px;
      background-color: #85071f;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 32px;
      color: #FFFFFF;
      text-align: center;
    }
    
    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header button {
      margin: 0 10px;
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="showInstrumentos()">Instrumentos</button>
    <button onclick="showRelatos()">Relatos</button>
    <button onclick="showLenguaje()">Lenguaje</button>
  </div>

  <h2>Trutruka</h2>
  <div id="instrumentosSoundboard" class="soundboard">
    <!-- Generate buttons for Trutruka -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Trutruka/Tru ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2>Wada</h2>
  <div id="instrumentosSoundboard" class="soundboard">
    <!-- Generate buttons for Wada -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Wada/Wad ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2>Pilolay</h2>
  <div id="instrumentosSoundboard" class="soundboard">
    <!-- Generate buttons for Pilolay -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Pilolay/Pil ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <h2>Pifilca</h2>
  <div id="instrumentosSoundboard" class="soundboard">
    <!-- Generate buttons for Pifilca -->
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`
          <button onclick="playSound('Pifilca/Pif ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <div id="relatosSoundboard" class="soundboard" style="display: none;">
    <!-- Generate buttons for Relatos -->
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`
          <button onclick="playSound('Relatos/Relato ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <div id="lenguajeSoundboard" class="soundboard" style="display: none;">
    <!-- Generate buttons for Lenguaje -->
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`
          <button onclick="playSound('Lenguaje/Leng ${i}.wav')">
            ${i}
          </button>
        `);
      }
    </script>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }

    function showInstrumentos() {
  const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
  const relatosSoundboard = document.getElementById("relatosSoundboard");
  const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

  instrumentosSoundboard.style.display = "grid";
  relatosSoundboard.style.display = "none";
  lenguajeSoundboard.style.display = "none";
}

function showRelatos() {
  const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
  const relatosSoundboard = document.getElementById("relatosSoundboard");
  const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

  instrumentosSoundboard.style.display = "none";
  relatosSoundboard.style.display = "grid";
  lenguajeSoundboard.style.display = "none";
}

function showLenguaje() {
  const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
  const relatosSoundboard = document.getElementById("relatosSoundboard");
  const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

  instrumentosSoundboard.style.display = "none";
  relatosSoundboard.style.display = "none";
  lenguajeSoundboard.style.display = "grid";
}


    window.onload = function() {
      showInstrumentos();
    };
  </script>
</body>
</html>
