<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #000000;
      margin-top: 17%;
    }

    .menu-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .button-container a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: #85071f;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 24px;
      color: #FFFFFF;
      text-decoration: none;
    }

    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header button {
      margin: 0 10px;
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="showInstrumentos()">Instrumentos</button>
    <button onclick="showRelatos()">Relatos</button>
    <button onclick="showLenguaje()">Lenguaje</button>
  </div>

  <div id="instrumentosSoundboard" class="menu-container">
    <div class="button-container">
      <a href="#/Trutruka1" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 1.wav')">Trutruka 1</a>
      <a href="#/Trutruka2" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 2.wav')">Trutruka 2</a>
      <a href="#/Trutruka3" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 3.wav')">Trutruka 3</a>
      <a href="#/Trutruka4" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 4.wav')">Trutruka 4</a>
      <a href="#/Trutruka5" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 5.wav')">Trutruka 5</a>
      <a href="#/Trutruka6" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 6.wav')">Trutruka 6</a>
      <a href="#/Trutruka7" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 7.wav')">Trutruka 7</a>
      <a href="#/Trutruka8" class="button" onclick="playSound('Instrumentos/Trutruka/Tru 8.wav')">Trutruka 8</a>
    </div>
  </div>

  <div id="relatosSoundboard" class="menu-container">
    <div class="button-container">
      <a href="#/Relato1" class="button" onclick="playSound('Relatos/Rel 1.wav')">Relato 1</a>
      <a href="#/Relato2" class="button" onclick="playSound('Relatos/Rel 2.wav')">Relato 2</a>
      <a href="#/Relato3" class="button" onclick="playSound('Relatos/Rel 3.wav')">Relato 3</a>
      <a href="#/Relato4" class="button" onclick="playSound('Relatos/Rel 4.wav')">Relato 4</a>
      <a href="#/Relato5" class="button" onclick="playSound('Relatos/Rel 5.wav')">Relato 5</a>
    </div>
  </div>

  <div id="lenguajeSoundboard" class="menu-container">
    <div class="button-container">
      <a href="#/Lenguaje1" class="button" onclick="playSound('Lenguaje/Leng 1.wav')">Lenguaje 1</a>
      <a href="#/Lenguaje2" class="button" onclick="playSound('Lenguaje/Leng 2.wav')">Lenguaje 2</a>
      <a href="#/Lenguaje3" class="button" onclick="playSound('Lenguaje/Leng 3.wav')">Lenguaje 3</a>
      <a href="#/Lenguaje4" class="button" onclick="playSound('Lenguaje/Leng 4.wav')">Lenguaje 4</a>
      <a href="#/Lenguaje5" class="button" onclick="playSound('Lenguaje/Leng 5.wav')">Lenguaje 5</a>
    </div>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }

    function showInstrumentos() {
      const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
      const relatosSoundboard = document.getElementById("relatosSoundboard");
      const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

      instrumentosSoundboard.style.display = "block";
      relatosSoundboard.style.display = "none";
      lenguajeSoundboard.style.display = "none";
    }

    function showRelatos() {
      const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
      const relatosSoundboard = document.getElementById("relatosSoundboard");
      const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

      instrumentosSoundboard.style.display = "none";
      relatosSoundboard.style.display = "block";
      lenguajeSoundboard.style.display = "none";
    }

    function showLenguaje() {
      const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
      const relatosSoundboard = document.getElementById("relatosSoundboard");
      const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

      instrumentosSoundboard.style.display = "none";
      relatosSoundboard.style.display = "none";
      lenguajeSoundboard.style.display = "block";
    }

    window.onload = showInstrumentos;
  </script>
</body>
</html>
