<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FEF5E7;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .button-container {
      display: grid;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 7%;
      margin-bottom: 10px;
    }

    .button {
      display: grid;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 100px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 32px;
      color: #FEF5E7;
      text-decoration: none;
      margin: auto;
    }

    .button-blue {
      background-color: #2874A6; /* Change this to the desired color for Trutruka buttons */
    }

    .button-yellow {
      background-color: #B7950B; /* Change this to the desired color for Trutruka buttons */
    }

    .button-green {
      background-color: #239B56; /* Change this to the desired color for Trutruka buttons */
    }

    .button-purple {
      background-color: #6C3483; /* Change this to the desired color for Trutruka buttons */
    }

    .button-orange {
      background-color: #AF601A; /* Change this to the desired color for Trutruka buttons */
    }

    .button-red {
      background-color: #B03A2E; /* Change this to the desired color for Trutruka buttons */
    }

    .button-blue:active,
    .button-yellow:active,
    .button-green:active,
    .button-purple:active,
    .button-orange:active,
    .button-red:active {
      background-color: #FDEBD0;
      color: inherit;
    }

    .header {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 3%;
      margin-bottom: 20px;
    }

    .header button {
      margin: 0 10px;
      background-color: #333333;
      color: #FEF5E7;
      border: none;
      width: 175px;
      height: 60px;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 26px;
    }

    .header button:active {
      background-color: #FEF5E7;
      color: #333333;
    }

    /* Adjusted styles for different menu containers */

    #InstrumentosSoundboard .button-container {
      grid-template-rows: repeat(8, 1fr);
      grid-template-columns: repeat(4, 1fr);
    }

    #RelatosSoundboard .button-container {
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
    }

    #LenguajeSoundboard .button-container {
      grid-template-rows: repeat(5, 1fr);
      grid-template-columns: repeat(4, 1fr);
    }
  </style>

  <script>
    function playSound(soundPath) {
      // Code to play sound
    }

    function createButton(href, className, onclick, text) {
      var button = document.createElement('a');
      button.href = href;
      button.className = className;
      button.onclick = onclick;
      button.textContent = text;
      return button;
    }

    function showInstrumentos() {
      var container = document.getElementById('InstrumentosSoundboard');
      container.innerHTML = '';

      var trutrukaSounds = ['Trutruka1', 'Trutruka2', 'Trutruka3', 'Trutruka4', 'Trutruka5', 'Trutruka6', 'Trutruka7', 'Trutruka8'];
      var trutrukaContainer = document.createElement('div');
      trutrukaContainer.className = 'button-container';
      trutrukaSounds.forEach(function(sound) {
        var button = createButton('#/' + sound, 'button button-blue', function() {
          playSound('Trutruka/Tru ' + sound.slice(-1) + '.wav');
        }, 'Trutruka ' + sound.slice(-1));
        trutrukaContainer.appendChild(button);
      });
      container.appendChild(trutrukaContainer);

      var wadaSounds = ['Wada1', 'Wada2', 'Wada3', 'Wada4', 'Wada5', 'Wada6', 'Wada7', 'Wada8'];
      var wadaContainer = document.createElement('div');
      wadaContainer.className = 'button-container';
      wadaSounds.forEach(function(sound) {
        var button = createButton('#/' + sound, 'button button-yellow', function() {
          playSound('Wada/Wada ' + sound.slice(-1) + '.wav');
        }, 'Wada ' + sound.slice(-1));
        wadaContainer.appendChild(button);
      });
      container.appendChild(wadaContainer);

      var pilolaySounds = ['Pilolay1', 'Pilolay2', 'Pilolay3', 'Pilolay4', 'Pilolay5', 'Pilolay6', 'Pilolay7', 'Pilolay8'];
      var pilolayContainer = document.createElement('div');
      pilolayContainer.className = 'button-container';
      pilolaySounds.forEach(function(sound) {
        var button = createButton('#/' + sound, 'button button-green', function() {
          playSound('Pilolay/Pilolay ' + sound.slice(-1) + '.wav');
        }, 'Pilolay ' + sound.slice(-1));
        pilolayContainer.appendChild(button);
      });
      container.appendChild(pilolayContainer);

      var pifilcaSounds = ['Pifilca1', 'Pifilca2', 'Pifilca3', 'Pifilca4', 'Pifilca5', 'Pifilca6', 'Pifilca7', 'Pifilca8'];
      var pifilcaContainer = document.createElement('div');
      pifilcaContainer.className = 'button-container';
      pifilcaSounds.forEach(function(sound) {
        var button = createButton('#/' + sound, 'button button-purple', function() {
          playSound('Pifilca/Pifilca ' + sound.slice(-1) + '.wav');
        }, 'Pifilca ' + sound.slice(-1));
        pifilcaContainer.appendChild(button);
      });
      container.appendChild(pifilcaContainer);
    }

    function showRelatos() {
      var container = document.getElementById('RelatosSoundboard');
      container.innerHTML = '';

      var relatoSounds = ['Relato1', 'Relato2', 'Relato3', 'Relato4', 'Relato5', 'Relato6', 'Relato7', 'Relato8', 'Relato9'];
      var relatoContainer = document.createElement('div');
      relatoContainer.className = 'button-container';
      relatoSounds.forEach(function(sound) {
        var button = createButton('#/' + sound, 'button button-orange', function() {
          playSound('Relatos/Relato ' + sound.slice(-1) + '.wav');
        }, 'Relato ' + sound.slice(-1));
        relatoContainer.appendChild(button);
      });
      container.appendChild(relatoContainer);
    }

    function showLenguaje() {
      var container = document.getElementById('LenguajeSoundboard');
      container.innerHTML = '';

      var lenguajeSounds = ['Lenguaje1', 'Lenguaje2', 'Lenguaje3', 'Lenguaje4', 'Lenguaje5', 'Lenguaje6', 'Lenguaje7', 'Lenguaje8', 'Lenguaje9', 'Lenguaje10', 'Lenguaje11', 'Lenguaje12', 'Lenguaje13', 'Lenguaje14', 'Lenguaje15', 'Lenguaje16', 'Lenguaje17', 'Lenguaje18', 'Lenguaje19', 'Lenguaje20'];
      var lenguajeContainer = document.createElement('div');
      lenguajeContainer.className = 'button-container';
      lenguajeSounds.forEach(function(sound) {
        var button = createButton('#/' + sound, 'button button-red', function() {
          playSound('Lenguaje/Lenguaje ' + sound.slice(-2) + '.wav');
        }, 'Lenguaje ' + sound.slice(-2));
        lenguajeContainer.appendChild(button);
      });
      container.appendChild(lenguajeContainer);
    }

    function initialize() {
      showInstrumentos();
      document.getElementById('menuInstrumentos').onclick = showInstrumentos;
      document.getElementById('menuRelatos').onclick = showRelatos;
      document.getElementById('menuLenguaje').onclick = showLenguaje;
    }
  </script>
</head>
<body onload="initialize()">
  <div class="header">
    <button id="menuInstrumentos">Instrumentos</button>
    <button id="menuRelatos">Relatos</button>
    <button id="menuLenguaje">Lenguaje</button>
  </div>

  <div id="InstrumentosSoundboard">
    <!-- Instrumentos buttons will be dynamically created here -->
  </div>

  <div id="RelatosSoundboard">
    <!-- Relatos buttons will be dynamically created here -->
  </div>

  <div id="LenguajeSoundboard">
    <!-- Lenguaje buttons will be dynamically created here -->
  </div>

  <!-- Additional HTML elements or scripts can be added as needed -->
</body>
</html>
