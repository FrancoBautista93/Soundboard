<!DOCTYPE html>
<html>

  <title>Soundboard</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FEF5E7;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .button-container {
      display: grid;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 10%;
      margin-bottom: 10px;
    }

    .button {
      display: grid;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 100px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 32px;
      color: #FEF5E7;
      text-decoration: none;
      margin: auto;
    }
    
    .button-blue {
      background-color: #2874A6; /* Change this to the desired color for Trutruka buttons */
    }
    
    .button-yellow {
      background-color: #B7950B; /* Change this to the desired color for Trutruka buttons */
    }
    
    .button-green {
      background-color: #239B56; /* Change this to the desired color for Trutruka buttons */
    }
    
    .button-purple {

    }
    
    .button-orange {
      background-color: #AF601A; /* Change this to the desired color for Trutruka buttons */
    }
    
    .button-red {
      background-color: #B03A2E; /* Change this to the desired color for Trutruka buttons */
    }
    
    .button-blue:active {
      background-color: #FDEBD0; 
      color: #2874A6;
    }
    
    .button-yellow:active {
      background-color: #FDEBD0; 
      color: #B7950B;
    }
    
    .button-green:active {
      background-color: #FDEBD0;

    }

    }    
    
    .button-orange:active {

      color: #AF601A;
    }    
    
    .button-red:active {
      background-color: #FDEBD0; 
      color: #B03A2E;
    }    
    
    .header {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 3%;
      margin-bottom: 20px;
    }

    .header button {
      margin: 0 10px;
      background-color: #333333; 
      color: #FEF5E7;
      border: none;
      width: 175px;
      height: 60px;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 26px;
    }
    
    .header button:active {
      background-color: #FEF5E7;
      color: #333333;
    }

  </style>
</head>

    function createButtonElement(sound) {
      const button = document.createElement('a');
      button.href = `#/${sound.name.replace(' ', '')}`;
      button.className = `button ${sound.color}`;
      button.textContent = sound.name;
      button.addEventListener('click', () => playSound(sound.file));
      return button;
    }

    function generateButtons(soundboardId) {
      const soundboard = document.getElementById(soundboardId);
      const soundList = soundData[soundboardId];
      soundList.forEach((sound) => {
        const button = createButtonElement(sound);
        soundboard.appendChild(button);
      });
    }

    function showSoundboard(soundboardId) {
      const soundboards = document.getElementsByClassName('button-container');
      Array.from(soundboards).forEach((soundboard) => {
        soundboard.style.display = 'none';
      });
      const soundboard = document.getElementById(soundboardId);
      soundboard.style.display = 'grid';
    }

    function playSound(soundFile) {
      const audio = new Audio(soundFile);
      audio.play();
    }

    // Generate buttons for all soundboards
    Object.keys(soundData).forEach((soundboardId) => {
      generateButtons(soundboardId);
    });

    // Show the first soundboard by default
    const soundboardIds = Object.keys(soundData);
    if (soundboardIds.length > 0) {
      showSoundboard(soundboardIds[0]);
    }
  </script>
