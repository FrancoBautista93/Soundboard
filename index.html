<!DOCTYPE html>
<html>
<head>
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button-blue {
      background-color: #3498db;
      color: #fff;
    }

    .button-orange {
      background-color: #e67e22;
      color: #fff;
    }

    .button-purple {
      background-color: #9b59b6;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="InstrumentosSoundboard">
    <h2>Instrumentos</h2>
    <div class="button-container"></div>
  </div>

  <div id="RelatosSoundboard">
    <h2>Relatos</h2>
    <div class="button-container"></div>
  </div>

  <div id="LenguajeSoundboard">
    <h2>Lenguaje</h2>
    <div class="button-container"></div>
  </div>

  <script>
    var sections = [
      { id: 'InstrumentosSoundboard', buttons: [
        { label: 'Trutruka 1', className: 'button-blue', soundFile: 'Trutruka/Tru 1.wav', url: '#/Trutruka1' },
        // Add other buttons here
      ]},
      { id: 'RelatosSoundboard', buttons: [
        { label: 'Relato 1', className: 'button-orange', soundFile: 'Relatos/Rel 1.wav', url: '#/Relato1' },
        // Add other buttons here
      ]},
      { id: 'LenguajeSoundboard', buttons: [
        { label: 'Palabra 1', className: 'button-purple', soundFile: 'Lenguaje/Pal 1.wav', url: '#/Palabra1' },
        // Add other buttons here
      ]}
    ];

    function createButtons(containerId, buttonsData) {
      var container = document.getElementById(containerId);
      var buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      buttonsData.forEach(function(buttonData) {
        var button = document.createElement('a');
        button.href = buttonData.url;
        button.classList.add('button', buttonData.className);
        button.setAttribute('data-sound', buttonData.soundFile);
        button.textContent = buttonData.label;
        button.addEventListener('click', function(event) {
          event.preventDefault();
          playSound(buttonData.soundFile);
        });
        buttonContainer.appendChild(button);
      });

      container.appendChild(buttonContainer);
    }

    function showSection(section) {
      sections.forEach(function(section) {
        document.getElementById(section.id).style.display = 'none';
      });
      document.getElementById(section).style.display = 'block';
    }

    document.addEventListener('click', function(event) {
      if (event.target.matches('.button')) {
        var soundFile = event.target.getAttribute('data-sound');
        playSound(soundFile);
      }
    });

    // Generate buttons for each section
    sections.forEach(function(section) {
      createButtons(section.id, section.buttons);
    });
  </script>
</body>
</html>
