<!DOCTYPE html>
<html>
<head>
  <title>Instrumentos</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .soundboard {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .soundboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-auto-rows: minmax(100px, auto);
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .soundboard button {
      width: 100px;
      height: 100px;
      background-color: #85071f;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 32px;
      color: #FFFFFF;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header button {
      margin: 0 10px;
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="showInstrumentos()">Instrumentos</button>
    <button onclick="showRelatos()">Relatos</button>
    <button onclick="showLenguaje()">Lenguaje</button>
  </div>

  <div id="instrumentosSoundboard" class="soundboard">
    <div class="soundboard-grid">
      <!-- Generate buttons for Trutruka -->
      <script>
        for (let i = 1; i <= 32; i++) {
          document.write(`
            <button onclick="playSound('Instrumentos/Trutruka/Tru ${i}.wav')">
              ${i}
            </button>
          `);
        }
      </script>
    </div>
  </div>

  <div id="relatosSoundboard" class="soundboard">
    <div class="soundboard-grid">
      <!-- Generate buttons for Relatos -->
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`
            <button onclick="playSound('Relatos/Relato ${i}.wav')">
              ${i}
            </button>
          `);
        }
      </script>
    </div>
  </div>

  <div id="lenguajeSoundboard" class="soundboard">
    <div class="soundboard-grid">
      <!-- Generate buttons for Lenguaje -->
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(`
            <button onclick="playSound('Lenguaje/Leng ${i}.wav')">
              ${i}
            </button>
          `);
        }
      </script>
    </div>
  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }

    function showInstrumentos() {
      const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
      const relatosSoundboard = document.getElementById("relatosSoundboard");
      const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

      instrumentosSoundboard.style.display = "block";
      relatosSoundboard.style.display = "none";
      lenguajeSoundboard.style.display = "none";
    }

    function showRelatos() {
      const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
      const relatosSoundboard = document.getElementById("relatosSoundboard");
      const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

      instrumentosSoundboard.style.display = "none";
      relatosSoundboard.style.display = "block";
      lenguajeSoundboard.style.display = "none";
    }

    function showLenguaje() {
      const instrumentosSoundboard = document.getElementById("instrumentosSoundboard");
      const relatosSoundboard = document.getElementById("relatosSoundboard");
      const lenguajeSoundboard = document.getElementById("lenguajeSoundboard");

      instrumentosSoundboard.style.display = "none";
      relatosSoundboard.style.display = "none";
      lenguajeSoundboard.style.display = "block";
    }

    window.onload = function() {
      showInstrumentos();
    };
  </script>
</body>
</html>
