<!DOCTYPE html>
<html>
<head>
  <title>Instrumentos</title>
  <style>
    body {
      background-image: url('Images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #000000;
      margin-top: 17%;
    }
    
    h2 {
      color: #000000;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-top: 15%;
    }

    .soundboard-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .soundboard button {
      width: 100px;
      height: 100px;
      background-color: #85071f;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 14px;
      color: #FFFFFF;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header button {
      margin: 0 10px;
      background-color: #333333;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="showInstrumentos()">Instrumentos</button>
    <button onclick="showRelatos()">Relatos</button>
    <button onclick="showLenguaje()">Lenguaje</button>
  </div>

  <div id="instrumentosSoundboard" class="soundboard">
    <div class="soundboard-row">
      <!-- Generate buttons for Trutruka -->
      <script>
        const trutrukaSounds = [
          "Trutruka/Tru 1.wav",
          "Trutruka/Tru 2.wav",
          "Trutruka/Tru 3.wav",
          "Trutruka/Tru 4.wav",
          "Trutruka/Tru 5.wav",
          "Trutruka/Tru 6.wav",
          "Trutruka/Tru 7.wav",
          "Trutruka/Tru 8.wav"
        ];
        
        for (let i = 1; i <= 8; i++) {
          const soundPath = trutrukaSounds[i - 1];
          const soundName = soundPath.split("/")[1];
          document.write(`
            <button onclick="playSound('${soundPath}')">
              ${soundName}
            </button>
          `);
        }
      </script>
    </div>

  <div id="relatosSoundboard" class="soundboard">
    <!-- Generate buttons for Relatos -->
    <script>
      const relatosSounds = [
        "Relatos/Relato 1.wav",

      for (let i = 1; i <= 10; i++) {
        const soundPath = relatosSounds[i - 1];

  </div>

  <div id="lenguajeSoundboard" class="soundboard">
    <!-- Generate buttons for Lenguaje -->
    <script>
      const lenguajeSounds = [

  </div>

  <script>
    function playSound(soundPath) {
      const audio = new Audio(soundPath);
      audio.play();
    }

    function showInstrumentos() {
      document.getElementById("instrumentosSoundboard").style.display = "grid";
      document.getElementById("relatosSoundboard").style.display = "none";
      document.getElementById("lenguajeSoundboard").style.display = "none";
    }

    function showRelatos() {
      document.getElementById("instrumentosSoundboard").style.display = "none";
      document.getElementById("relatosSoundboard").style.display = "grid";
      document.getElementById("lenguajeSoundboard").style.display = "none";
    }

    function showLenguaje() {
      document.getElementById("instrumentosSoundboard").style.display = "none";
      document.getElementById("relatosSoundboard").style.display = "none";
      document.getElementById("lenguajeSoundboard").style.display = "grid";
    }

    window.onload = function() {
      showInstrumentos();
    };
  </script>
</body>
</html>
